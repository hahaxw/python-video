<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传</title>
</head>
<body>
    <h1>文件上传</h1>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
        <p>原视频：<input type="file" name="primaryMultipartFile" accept=".mp4, .avi, .mkv"></p>
        <p>剪辑后的视频：<input type="file" name="processMultipartFile" accept=".mp4, .avi, .mkv"></p>
        <p><input type="submit" value="Upload"></p>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
